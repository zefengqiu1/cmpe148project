{% extends "base.html" %}

{% block content %}
{% import "bootstrap/wtf.html" as wtf %}
<style>
    .form-control{
        width:200px;
    }
</style>
<div class="container">
<form action="/upload" method="POST",enctype="multipart/form-data">
    <h1>Upload</h1>
    {{ form.hidden_tag() }}
    <p>
        {{wtf.quick_form(form,button_map={'submit': 'primary'})}}
    </p>
</form>
</div>
{% endblock %}
